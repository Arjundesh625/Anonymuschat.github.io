<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Anonymous Chat</h1>
                <div class="connection-status" id="connectionStatus">Offline</div>
                <button class="end-chat-btn hidden" id="endChatBtn">End Chat</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="screen welcome-screen active" id="welcomeScreen">
                <div class="screen-content">
                    <div class="welcome-icon">ðŸ’¬</div>
                    <h2>Welcome to Anonymous Chat</h2>
                    <p>Chat with random strangers around the world</p>
                    <div class="form-group">
                        <label for="usernameInput" class="form-label">Choose your username</label>
                        <input type="text" id="usernameInput" class="form-control username-input" placeholder="Enter your username" maxlength="20">
                    </div>
                    <button class="btn btn--primary btn--lg btn--full-width" id="startChatBtn">Start Chatting</button>
                </div>
            </div>

            <!-- Connecting Screen -->
            <div class="screen connecting-screen" id="connectingScreen">
                <div class="screen-content">
                    <div class="spinner"></div>
                    <h2>Finding someone to chat with...</h2>
                    <p class="connecting-text">Connecting you with a random stranger</p>
                </div>
            </div>

            <!-- Connected Screen -->
            <div class="screen connected-screen" id="connectedScreen">
                <div class="screen-content">
                    <div class="success-icon">âœ¨</div>
                    <h2 id="connectedMessage">Connected!</h2>
                    <p>Say hi to your new chat partner</p>
                </div>
            </div>

            <!-- Chat Screen -->
            <div class="screen chat-screen" id="chatScreen">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="typing-indicator hidden" id="typingIndicator">
                    <div class="typing-avatar">ðŸ‘¤</div>
                    <div class="typing-bubble">
                        <span class="typing-text">is typing</span>
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Disconnected Screen -->
            <div class="screen disconnected-screen" id="disconnectedScreen">
                <div class="screen-content">
                    <div class="disconnect-icon">ðŸ‘‹</div>
                    <h2 id="disconnectMessage">Chat ended</h2>
                    <p>Finding you a new person to chat with...</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

        <!-- Chat Input Area -->
        <div class="chat-input-area hidden" id="chatInputArea">
            <div class="input-container">
                <input type="text" id="messageInput" class="form-control message-input" placeholder="Type your message..." maxlength="500">
                <button class="btn btn--primary send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast hidden" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
